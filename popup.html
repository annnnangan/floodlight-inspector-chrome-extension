<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floodlight Inspector Pop Up</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  </head>
  <style>
    a {
      color: blue;
      text-decoration: none; /* no underline */
    }
  </style>
  <body>
    <div style="width: 200px" class="p-2">
      <p class="text-center"
        >Open your chrome inspector and switch to Floodlight Inspector tab to
        start!</p
      >

      <button class="btn btn-primary btn-sm mb-2 w-100" id="instruction-btn"
        >Read Instruction</button
      >

      <button class="btn btn-primary btn-sm w-100" id="feedback-btn"
        >Provide Feedbacks</button
      >
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
